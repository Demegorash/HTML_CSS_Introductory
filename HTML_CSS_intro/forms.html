<!-- We are going to create a form with just HTML code -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Formulario</title>
</head>
<body>
    
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="use your username" minlength="6" maxlength="15" required>

        <label for="password">password:</label>
        <input type="password" id="password"><br><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="use your email"><br><br>

        <label for="phone">phone #:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>

        <label for="bday">birthday:</label>
        <input type="date" id="bday"><br><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br><br>

        <label for="title">title:</label>

        <label for="Mr.">Mr.:</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.:</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.:</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br><br>

        <label for="payment">payment:</label>
        <select name="" id="payment">
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="GiftCard">GiftCard</option>
        </select><br><br>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe"><br><br>

        <label for="comment">comment:</label>
        <textarea name="" id="comment" rows="3" cols="25"></textarea><br><br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br><br>

        <input type="reset"><br><br>
        <input type="submit">

    </form>

</body>
</html>
