<!-- We are going to check the Display property using CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Display</title>
    <link rel="stylesheet" href="style_display.css">
</head>
<body>
    
    <!-- Display is a CSS property that specifies if/how and element is going to be at display
    * block level start on a new line, take up the full width available (h1, div, p, form, header, footer)
    * inline level do not start on a new line, width is limited to what is needed (span, a, img) -->

    <div>div</div>        <!-- block level -->

    <span>span</span>     <!-- inline level -->
